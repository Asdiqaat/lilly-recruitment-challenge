<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>

    <main>
        <!-- Search Medicine -->
        <section id="search-container">
            <input id="search-name" type="text" placeholder="Enter Medicine name">
            <button id="search-button">Search</button>
        </section>
        
        <!-- Medicines List -->
        <section id="medicine-container"></section>

        <!-- Add Medicine Form -->
        <section id="form-container">
            <h2 id="med-h2">Add medicine</h2>
            <label id="med-name-label">Name</label>
            <input id="medicine-name" type="text" placeholder="Medicine name"><br><br>

            <label id="med-price-label">Price</label>
            <input id="medicine-price" type="text" placeholder="Medicine price"><br><br>

            <button id="add-button" class="button">Add Medicine</button>
        </section>

        <!-- Delete Medicine Form -->
        <form id="form-container-delete">
            <h2 id="med-delete-h2">Delete medicine</h2>
            <label id="med-delete-name-label">Name</label>
            <input id="medicine-name-delete" type="text" placeholder="Medicine name"><br><br>
            <button id="delete-button" class="button" >Delete Medicine</button>
        </form>


        <!-- Update Medicine Form -->
        <form id="form-container-update">
            <h2 id="med-update-h2">Update Medicine Price </h2>
            <label id="med-update-name-label">Name</label>
            <input id="medicine-name-update" type="text" placeholder="Medicine name"><br><br>
            

            <label id="med-price-label-update">Price</label>
            <input id="medicine-price-update" type="text" placeholder="Medicine price"><br><br>

            <button id="update-button" class="button">Update Medicine</button>
        </form>


        
    </main>

    <script src="script.js"></script>
</body>
</html>
