<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>

    <main>
        <div class="button-container">
            <button id="list-medicines" class="button">List all the medicines</button>

            <button id="add-medicine" class="button">Add Medicine</button>

            <button id="search-medicine" class="button">Search Medicine</button>

            

    </div>

    <section id="medicine-container"></section>
    <section id="form-container" hidden>
        <br>
        <label id="med-name-label">Name</label>
        <input id="medicine-name" type="text" placeholder="Medicine name"></input> <br><br>
    
        <label id="med-price-label">Price</label>
        <input id="medicine-price" type="text" placeholder="Medicine price"></input> <br><br>
        <button id="add-button" class="button">Add Medicine</button>
    </section>

    <section id="search-container" hidden>
        <input id="search-name" type="text" placeholder="Enter Medicine name">
        <button id="search-button">Search</button>
    </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
